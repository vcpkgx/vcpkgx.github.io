<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vcpkgx</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />

    <link rel="icon" type="image/png" href="/images/vcpkgx.png" />
    <link rel="icon" type="image/svg+xml" href="/images/vcpkgx.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="description"
        content="A site to explore vcpkg with a simple yet powerful search to find all the libraries/packages available." />
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title is-1">VCPKGX</h1>
            <h1 class="subtitle is-2">A vcpkg explorer</h1>
            <hr class="has-background-dark" />
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="control is-medium ">
                <input type="text" class="input is-medium is-primary is-rounded" oninput="search()"
                    placeholder="Search vcpkg" id="searchbox" />

            </div>
            <div>
                <nav class="level">
                    <!-- Left side -->
                    <div class="level-left">
                        <div class="level-item">

                        </div>
                    </div>

                    <!-- Right side -->
                    <div class="level-right">
                        <div class="level-item">
                            <label class="checkbox  is-pulled-right">
                                <input type="checkbox" id="regexopt" oninput="search()">
                                Regex (JS flavor)
                            </label>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="tags has-addons">
                <span class="tag is-large">Results:</span>
                <span class="tag is-primary is-large" id="resultsNB"></span>
            </div>
            <div class="table-container">
                <table class="table is-fullwidth is-hoverable is-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Descrition</th>
                            <th>Version</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="searchResults">
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <hr />
            <nav class="level">
                <div class="level-item has-text-centered">
                    <div>
                        <button class="button is-pulled-left" id="prevbtn" onclick="prevpage()">previous</button>
                    </div>
                </div>
                <div class="level-item has-text-centered">
                    <div>
                        <p class="title" id="pagenb"></p>
                    </div>
                </div>
                <div class="level-item has-text-centered">
                    <div>
                        <button class="button is-pulled-right" id="nextbtn" onclick="nextpage()">next</button>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>vcpkgx</strong> by <a href="https://github.com/balnian">Francis Lemaire</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
            </p>
        </div>
    </footer>
    <div class="modal" id="modalbase">
        <div class="modal-background" onclick="hiddeModal()"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title" id="modalname">Modal title</p>
                <button class="delete" aria-label="close" onclick="hiddeModal()"></button>
            </header>
            <section class="modal-card-body">
                <div class="container">
                    <span class="tag is-primary is-medium" id="modalversion">Primary</span>
                </div>
                <div class="box">
                    <p id="modaldescription"></p>
                </div>
                <div class="box">
                    <h2 class="subtitle">Features:</h2>
                    <div class="tags" >
                        <table class="table is-striped is-narrow is-fullwidth">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody id="modalfeatures">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="box">
                    <h2 class="subtitle">Build-Depends:</h2>
                    <div class="tags" id="modalbdepends">
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.0.4"></script>
    <script src="/js/search.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>

</html>
