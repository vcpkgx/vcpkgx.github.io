<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vcpkgx</title>
    <link rel="preload" href="/js/search.js" as="script">
    <link rel="preload" href="/data/libs.json" as="fetch" crossorigin="anonymous">
    <link href="/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/bulma.min.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <link rel="icon" type="image/png" href="/images/vcpkgx.png" />
    <link rel="icon" type="image/svg+xml" href="/images/vcpkgx.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="description"
        content="A site to explore vcpkg with a simple yet powerful search to find all the libraries/packages available." />
</head>

<body>
    <section class="section">
        <div class="container">
            <a href="/">
                <h1 class="title is-1">VCPKGX</h1>
                <h1 class="subtitle is-2">A vcpkg explorer</h1>
            </a>
            <hr class="has-background-dark" />
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="control is-medium "> 
                <input type="text" class="input is-medium is-primary is-rounded" aria-label="Search vcpkg" oninput="search()"
                    placeholder="Search vcpkg" id="searchbox" />

            </div>
            <div>
                <nav class="level">
                    <!-- Left side -->
                    <div class="level-left">
                        <div class="level-item">

                        </div>
                    </div>

                    <!-- Right side -->
                    <div class="level-right">
                        <div class="level-item">
                            <label class="checkbox  is-pulled-right">
                                <input type="checkbox" id="regexopt" oninput="search()">
                                Regex (JS flavor)
                            </label>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="tags has-addons">
                <span class="tag is-large">Results:</span>
                <span class="tag is-primary is-large" id="resultsNB"></span>
            </div>
            <div class="table-container">
                <table class="table is-fullwidth is-hoverable is-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Descrition</th>
                            <th>Version</th>
                            <th>License</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="searchResults"></tbody>
                </table>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <hr />
            <nav class="level">
                <div class="level-item has-text-centered">
                    <div>
                        <button class="button is-pulled-left" id="prevbtn" onclick="prevpage()">previous</button>
                    </div>
                </div>
                <div class="level-item has-text-centered">
                    <div>
                        <p class="title" id="pagenb"></p>
                    </div>
                </div>
                <div class="level-item has-text-centered">
                    <div>
                        <button class="button is-pulled-right" id="nextbtn" onclick="nextpage()">next</button>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>vcpkgx</strong> by <a href="https://github.com/balnian">Francis Lemaire</a>. The source code is
                licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
            </p>
            <p>
                Having a problem with the site or a suggestion? <a
                    href="https://github.com/vcpkgx/vcpkgx.github.io/issues">Open an issue</a>!
            </p>
        </div>
    </footer>
    <script src="/js/fuse.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/pwa.js"></script>
    <script defer src="/js/fontawesomeAll.js"></script>
</body>

</html>
